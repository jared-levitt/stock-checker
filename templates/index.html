<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Checker</title>
    <style>
        /* Add your custom CSS styling here */
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            padding-top: 100px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Stock Price Checker</h1>
    <form action="" method="POST">
        <label for="ticker">Enter Stock Ticker:</label>
        <br>
        <input type="text" id="ticker" name="symbol" placeholder="e.g., AAPL" required>
        <br>
        <button type="submit">Check Price</button>
    </form>
</body>
</html>
