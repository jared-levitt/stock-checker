<!DOCTYPE html>
<html>
<head>
    <title>Stock Price</title>
    <style>
        body {
            background-color: #000;
        }

        .rainbow-text {
            background: linear-gradient(45deg, #ff6767, #ffaa63, #f3fb6f, #90fd58, #79fffc, rgb(167, 77, 227), rgb(245, 106, 245));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 4s linear infinite;
            letter-spacing: -1px;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #fff;
        }

        h2 {
            color: #fff;
            display: inline;
        } 

        pre {
            margin-bottom: -20px;
        }

        .button {
           font-family: monospace;
           background-color: blueviolet;
           color: #fff; 
           border-radius: 10%;
           height: 20px;
           margin-top: 30px;
           margin-right: 10px;
           padding: 10px 20px;
           font-size: 18px;
           align-content: center;
           width: fit-content;
           text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .arrow-up-right {
            color: #90fd58;
            margin-left: 5px;
        }

        .arrow-down-right {
            color: #ff6767;
            margin-left: 5px;
        }

    </style>
</head>
<body>
    <h1>Stock Price</h1>
    <h2>
        <span style="text-transform: uppercase;">{{ stock_symbol }}</span>&nbsp;
        <span id="arrow"></span>&nbsp;
        <span style="color:gray;" id="last-updated"></span>
    </h2>
    <script src="{{ url_for('static', filename='socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='websocket.js') }}"></script>
    <pre><code class="rainbow-text">{{ ascii_price }}</code></pre>
    <h2 id="price" class="change"></h2>
    <h2 id="change" class="changePercent"></h2>
    <h2 id="high"></h2>
    <h2 id="low"></h2>
    <div style="display: block;">
        <h2>&nbsp;</h2>
        <br>
        <a class="button" href="/">Change Stock</a>
    </div>
</body>
</html>
